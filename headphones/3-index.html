<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Contact Page</title>
    <link rel="stylesheet" href="/3-styles.css" />
  </head>
  <body>
    <main>
      <section class="contact-us-wrapper">
        <form action="#" class="contact-us-form">
          <h1>Contact us</h1>

          <div>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
            />
          </div>

          <div>
            <label for="message">Your message</label>
            <textarea
              name="message"
              id="message"
              required
            ></textarea>
          </div>

          <div class="contact-us-btn">
            <button type="submit">CALL TO ACTION</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
